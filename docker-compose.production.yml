version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Node version will be read from .node-version file
        # Can be overridden via environment variable if needed
        NODE_VERSION: ${NODE_VERSION:-22.12.0}
    image: luxethreads-frontend:latest
    container_name: luxethreads_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

